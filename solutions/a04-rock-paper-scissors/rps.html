<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="rps.css">
</head>

<body>
  <h1>Rock Paper Scissors: Game On!</h1>
        
<h2>Player Throw</h2>

<figure id="player">
  <img id="player-throws-rock" data-choice="rock" src="images/rock-200.png" alt="rock">
  <img id="player-throws-paper"  data-choice="paper" src="images/paper-200.png" alt="paper">
  <img id="player-throws-scissors"  data-choice="scissors" src="images/scissors-200.png" alt="scissors">
  <figcaption>Click on the image of your throw</figcaption>
</figure>

<h2>Computer Throw</h2>

<figure id="slides">
    <img id="computerThrow" src="images/question-200.png" alt="">
</figure>

<h2>Outcome</h2>

<p id="outcome"></p>

<p id="game_so_far">So far, you have won <span id="num_wins"></span> times, 
the computer has won <span id="num_losses"></span> times, 
and there have been <span id="num_ties"></span> ties.</p>

<p><button id="startOver" type="button">Start Over</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="rps.js"></script>
</body>
</html>
