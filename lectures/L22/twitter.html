<!DOCTYPE html>
<!-- Author: Eni Mustafaraj
Date: March 2014
Purpose: Showing how to include different social plugins on a page
Filename: plugins.html
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Eni Mustafaraj">        
    <title>Social Plugins</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300|Geo' rel='stylesheet' type='text/css'>
    <style>
        body {width: 960px;}
    </style>
  </head>
  
  <body> 

  <h2>Twitter Feed</h2>
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],
        p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);
        js.id=id;js.src=p+"://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script> 
    
   <div>
      <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/Wellesley" 
         data-widget-id="450818279653658624">Tweets by @Wellesley</a>
    </div>
  </body>
</html>
