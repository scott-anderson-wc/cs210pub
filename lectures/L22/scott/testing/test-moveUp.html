<!doctype html>
<html>
<head>
   <title>Operation Up</title>
   <script type="text/JavaScript">
      function changeColor (row,col,color) {
         document.write("<h3>row " + row + " col " + col + " color " + color + "<\/h3>");
      }
   </script>
   <script type="text/JavaScript" src="moveUp.js"></script>
</head>

<body>
  <p>When your <strong>moveUp</strong> function is complete, six headers will 
   appear below with row, column and color displayed for each call to the
   <strong>changeColor</strong> function (there are three calls to <strong>moveUp</strong>
   in the testing code, and this function calls <strong>changeColor</strong> twice)
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/JavaScript">
     row1 = moveUp(5,5,"red","green");
     row2 = moveUp(9,3,"blue","yellow");
     row3 = moveUp(0,2,"magenta","cyan");
     document.write("<h3>row1 " + row1 + " row2 " + row2 + " row3 " + row3 + "<\/h3>");
  </script>
</body>
</html>
