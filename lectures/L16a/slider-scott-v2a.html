<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Example: A color slider</title>
  <style>
    body {
      margin-left: 40px;
    }
    #box {
      width: 150px;
      height: 150px;
      border: 1px solid black;
      background-color: #323232;
      }
    span {padding-left: 20px;}
  </style>
</head>

<body>
  <h1>A Color Slider</h1>
  <form>
    <p><label>R: <input id="Rslider" type="range" min=0 max=255 value=50 name="red" ></label><span id="redVal"></span></p>
    <p><label>G: <input id="Gslider" type="range" min=0 max=255 value=50 name="green" ></label><span id="greenVal"></span></p>
    <p><label>B: <input id="Bslider" type="range" min=0 max=255 value=50 name="blue" ></label><span id="blueVal"></span></p>
    <p>Current color: <span id="colorVal">#323232</span>
    <p><button id="setcolor_button" type="button">set color</button>
  </form>

  <div id="box"></div>
  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script>
    function showRed() {
        var rVal = $("#Rslider").val();
        $("#redVal").html(rVal);
    }

    function showGreen() {
        var gVal = $("#Gslider").val();
        $("#greenVal").html(gVal);
    }

    function showBlue() {
        var bVal = $("#Bslider").val();
        $("#blueVal").html(bVal);
    }

    $("#Rslider").change(showRed);
    $("#Gslider").change(showGreen);
    $("#Bslider").change(showBlue);
  </script>

</body>
</html>
