<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Example: A color slider</title>
  <style>
    body {
      margin-left: 40px;
    }
    #box {
      width: 150px;
      height: 150px;
      border: 1px solid black;
      background-color: #323232;
      }
    span {padding-left: 20px;}
  </style>
</head>

<body>
  <h1>A Color Slider</h1>
  <form>
    <p><label>R: <input id="Rslider" type="range" min=0 max=255 value=50 name="red" ></label><span id="redVal"></span></p>
    <p><label>G: <input id="Gslider" type="range" min=0 max=255 value=50 name="green" ></label><span id="greenVal"></span></p>
    <p><label>B: <input id="Bslider" type="range" min=0 max=255 value=50 name="blue" ></label><span id="blueVal"></span></p>
    <p>Current color: <span id="colorVal">#323232</span>
    <p><button id="setcolor_button" type="button">set color</button>
  </form>

  <div id="box"></div>
  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script>
    function showRed() {
        var slider = document.querySelector("[name='red']");
        var span = document.querySelector("#redVal");
        span.innerHTML = slider.value;
    }
    $("#Rslider").change(showRed);

    function showGreen() {
        var slider = document.querySelector("[name='green']");
        var span = document.querySelector("#greenVal");
        span.innerHTML = slider.value;
    }
    $("#Gslider").change(showGreen);

    function showBlue() {
        var slider = document.querySelector("[name='blue']");
        var span = document.querySelector("#blueVal");
        span.innerHTML = slider.value;
    }
    $("#Bslider").change(showBlue);

    function setColor() {
        var red = parseInt(document.querySelector("[name='red']").value);
        var green = parseInt(document.querySelector("[name='green']").value);
        var blue = parseInt(document.querySelector("[name='blue']").value);
        console.log("red: "+red+" green: "+green+" blue: "+blue);         // step 1
        var redHexString = red.toString(16);
        var greenHexString = green.toString(16);
        var blueHexString = blue.toString(16);
        var colorString = "#" + redHexString + greenHexString + blueHexString;
        console.log(colorString);                                          // step 2
        var colorVal =  document.querySelector("#colorVal");
        colorVal.innerHTML = colorString;                                  // step 3
        var box =  document.querySelector("#box");
        box.style.backgroundColor = colorString;                           // step 4
    }

    $("#setcolor_button").click(setColor);
  </script>

</body>
</html>
