<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Example: A color slider</title>
  <style>
    body {
      margin-left: 40px;
    }
    #box {
      width: 150px;
      height: 150px;
      border: 1px solid black;
      background-color: #323232;
      }
    span {padding-left: 20px;}
  </style>
  <script>
    function showRed() {
        var slider = document.querySelector("[name='red']");
        var span = document.querySelector("#redVal");
        span.innerHTML = slider.value;
    }

    function showGreen() {
        var slider = document.querySelector("[name='green']");
        var span = document.querySelector("#greenVal");
        span.innerHTML = slider.value;
    }

    function showBlue() {
        var slider = document.querySelector("[name='blue']");
        var span = document.querySelector("#blueVal");
        span.innerHTML = slider.value;
    }

  </script>
</head>

<body>
  <h1>A Color Slider</h1>
  <form>
    <p><label>R: <input type="range" min=0 max=255 value=50 name="red" onChange="showRed();"></label><span id="redVal"></span></p>
    <p><label>G: <input type="range" min=0 max=255 value=50 name="green" onChange="showGreen();"></label><span id="greenVal"></span></p>
    <p><label>B: <input type="range" min=0 max=255 value=50 name="blue" onChange="showBlue();"></label><span id="blueVal"></span></p>
    <p>Current color: <span id="colorVal">#323232</span>
    <p><button type="button" onClick="setColor();">set color</button>
  </form>

  <div id="box"></div>
</body>
</html>
