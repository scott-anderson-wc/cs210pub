<!DOCTYPE html>
<!-- 
File: play_audio.html
Author: Eni Mustafaraj
Date: 03/23/2014
Purpose: HTML content for one of the examples written to show different kinds of 
Javascript applications for the CS110 project.

This page shows how we can play audio files without the explicit use of controls
in the <audio> element. The audio will play only when the sound icon is clicked.
Notice how the <audio> element is empty, all its attributes will be added
dynamically through Javascript. This is to make this HTML file independent of
what way the sound files are accessed (local files or web services).
-->

<!-- I got the image for the icon at this URL:
http://rjionline.org/files/VerificationApplication/Chapter1/images/AudioPlayButton_v1.png -->

<html>
<head>
  <meta charset="utf-8">
  <link href="play_audio.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Autour+One" rel="stylesheet">
  <title>Javascript App: Play sound with button</title>
</head>

<body>
        
  <header>
    <h1>Play sound by button clicking</h1>
  </header>
        
  <section>
    <!-- One can add more words simply by copy/pasting
         one of the <p> lines below and change
         the word inside the span.-->
    <div id="words">
      <p><span>apple</span>
        <img src="play.png" alt="sound icon">
        <audio type="audio/mpeg" autoplay="autoplay"></audio></p>
      <p><span>pomegranate</span>
        <img src="play.png" alt="sound icon">
        <audio type="audio/mpeg" autoplay="autoplay"></audio></p>
      <p><span>watermelon</span>
        <img src="play.png" alt="sound icon">
        <audio type="audio/mpeg" autoplay="autoplay"></audio></p>
      <p><span>cucumber</span>
        <img src="play.png" alt="sound icon">
        <audio type="audio/mpeg" autoplay="autoplay"></audio></p>
    </div>
  </section>
        
<script src="play_audio.js"></script>
</body>
</html>
