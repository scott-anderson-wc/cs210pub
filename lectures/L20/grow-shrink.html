<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name=author content="Scott D. Anderson and the CS110 Staff">
    <meta name=description content="">
    <meta name=keywords content="">
    <style>
      .col {
          width: 40%;
          margin-right: 5%;
          background-color: #EEE;
          float: left;
      }

      #field {
          height: 400px;
          position: relative;
      }

      #balance {
          height: 50%;
          width: 20%;
          position: absolute;
          bottom: 0px;
          left: 40%;
          background-color: lightBlue;
      }

      #code_display {
      }
    </style>
</head>
<body>

<h1>Alice's Bank Balance</h1>

<p>I recommend you open the JS Console so that you can see the
  localStorage.

<div class="col">
<div id="field">
  <div id="balance"></div>
</div>

<button type="button" id="init">init from local storage</button>
<button type="button" id="clear">clear to zero</button>
<button type="button" id="grow">grow by 40px</button>
<button type="button" id="shrink">shrink by 40px</button>
</div>

<pre class="col" id="code_display"></pre>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<script id="code">
  var balance;

  function init() {
    var storedBalance = localStorage.getItem("balance");
    if( storedBalance == null ) {
        balance = 0;
    } else {
        balance = parseInt(storedBalance);
    }
    localStorage.setItem("balance", balance);
    $("#balance").animate({height: balance+"px"},"fast");
 }

 function clear() {
      balance = 0;
      localStorage.setItem("balance", balance);
      $("#balance").animate({height: balance+"px"});
 }

 function grow() {
      balance += 40;
      localStorage.setItem("balance", balance);
      $("#balance").animate({height: balance+"px"},1000);
 }

 function shrink() {
     alert("student exercise");
 }

  $("#init").click(init);
  $("#clear").click(clear);
  $("#grow").click(grow);
  $("#shrink").click(shrink);

</script>

<script>
  // copy the code to the PRE display element
  $("#code_display").text($("#code").text());
</script>



</body>
</html>
