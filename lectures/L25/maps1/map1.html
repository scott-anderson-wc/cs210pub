<!DOCTYPE html>
<html>
    <head>
        <title>Maps Demo</title>
    </head>
    <body>
        
    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

<script>

/* global google */

var mapProp;
var map;

function initMyMap() {
    mapProp = {
        center:new google.maps.LatLng(42.292294,-71.31054),
        zoom:16
    };
    /*
    mapProp = {
        center: new google.maps.LatLng(0,-170),
        zoom:4
    };
    */
     map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDDgGVnoZlCzTSqR6GLtwKoM0b3aI1nqU&callback=initMyMap" type="text/javascript"></script>

</body>
</html>
