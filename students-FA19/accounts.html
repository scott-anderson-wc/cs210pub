<!doctype html>
<html>
<head>
  <title>Semester CS204 Accounts</title>

<script type="text/JavaScript">
 function writeServerUserURL(userName, file, text) {
        document.write(" [<a target='_blank' href='http://cs.wellesley.edu/~" 
                       + userName + "/" + file + "'>" + text + "</a>]");
    }

 function writeStudent(fullName, account, lecture) {
      document.write("<li class='nameline'> ");
      document.write("<div class='namebox'>");              // start of  name box
      document.write("<span class='lecture'>"+lecture+"</span>");
      document.write("<strong>" + fullName + ":</strong> ");
      document.write("("+account + ") ");
      document.write("</div><div class='rest'>");           // end of name box, start of rest of line
      // document.write(lecture + " ");
      writeServerUserURL(account, "", "public");
      writeServerUserURL(account, "cs204-assignments", "cs204-assignments");
      document.write("</div>");                             // end of box for rest of line
      document.writeln("</li>");
 }
</script>

<style type="text/css">
  li.nameline {
      width: 100%;
      border: 1px solid white;
  }
  li.nameline:hover {
      border: 1px solid red;
  }

  div.namebox {
      display: inline-block;
      width: 27em;
  }

  .lecture {
      display: inline-block;
      width: 6em;
      color: green;
  }

  div.rest {
      display: inline-block; /* it'll end up next to the namebox. */
  }

</style>
</head>
