<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Form</title>
   <style>
      h1 {text-align: center;}
   </style>
</head>

<body>
  <h1>PHP Email Form </h1>
  
  <h2>RSVP for our Wushu event</h2>
  
  <form method="post" action="emailscript.php">
      <p>Your Name:  <input type="text" name="from_name">
      <p>Your Email: <input type="text" name="from_email">   
      <p><input id="ajax_send_button" type="button" value="Submit form">   
   </form>
   
<p id="response_element"></p>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$("#ajax_send_button").click(sendmail);

function sendmail () {
  $.post(
    // first arg is action
    $("form").attr('action'),
    // second arg is data
    $("form").serialize(),
    // third arg is response callback
    function (response) {
        console.log("response is "+response+" with status "+response.status);
        $("#response_element").html(response);
    },
    // fourth arg is expected response type
    "html");
}       
</script>

</body>
</html>
