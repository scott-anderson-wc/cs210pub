<!doctype html>
<html>
<head>
   <title>Operation Right</title>
   <script type="text/JavaScript">
      function changeColor (row,col,color) {
         document.write("<h3>row " + row + " col " + col + " color " + color + "<\/h3>");
      }
   </script>
   <script type="text/JavaScript" src="moveRight.js"></script>
</head>

<body>
  <p>When your <strong>moveRight</strong> function is complete, six headers will 
   appear below with row, column and color displayed for each call to the
   <strong>changeColor</strong> function (there are three calls to <strong>moveRight</strong>
   in the testing code, and this function calls <strong>changeColor</strong> twice)
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/JavaScript">
     col1 = moveRight(5,5,"red","green");
     col2 = moveRight(3,0,"blue","yellow");
     col3 = moveRight(2,9,"magenta","cyan");
     document.write("<h3>col1 " + col1 + " col2 " + col2 + " col3 " + col3 + "<\/h3>");
  </script>
</body>
</html>
