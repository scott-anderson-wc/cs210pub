<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI - Examples</title>
  <link href='http://fonts.googleapis.com/css?family=Exo%7CNunito:300%7CSignica' rel='stylesheet'>
  <style>
    body {
      font-family: Signica, sans-serif;
    }
    nav {
      margin: 30px 0px;
      height: 60px;
      border-bottom: 1px solid #BBB;
    }
     h2 {
        cursor: pointer;
     }
   </style>
</head>

<body>
  <header><h1>Update the page with AJAX calls</h1></header>
  <nav> 
    <p>There will be a nav bar menu here.</p>
  </nav>
  <main>
   <h2 id="sec1">Section 1 - Students List</h2>
     <ol></ol>
   <h2 id="sec2">Section 2 - Students List</h2>
     <ol></ol>
  </main>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>   
  
 <script>
   $(document).ready(function(){
      // when a header is clicked, send AJAX request for data to the server
      $("h2").click(function(){
         // get value for ID attribute so that we can use it to know which header was clicked
         var id= $(this).attr("id");
         $.ajax({
            url: "students.json", 
            dataType: "json", 
            success: function(response) {
               console.log(response);
               console.log(id);
               display_students(id, response);
            }
         })
      });
   });
    
   // Function will take values from the ajax() method and display names on page 
   function display_students(keyName, data){
      var students = data[keyName]; // grab student list
      var parentList = $("#" + keyName).next(); // select list immediately after element with ID=keyName 
      
      for (var i=0; i<students.length; i=i+1){
         $("<li>").text(students[i])
                  .appendTo(parentList);
      }
   }
</script> 

</body>
</html>
