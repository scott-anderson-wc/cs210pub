<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Form</title>
   <style>
      h1 {text-align: center;}
   </style>
</head>

<body>
  <h1>PHP Email Form </h1>
  
  <h2>RSVP for our Wushu event</h2>
  
  <form id="rsvp-form" method="post" action="wushu-rsvp.php">
      <p><label for="from_name">Your Name:
          <input type="text" id="from_name" name="from_name">
        </label>
      <p><label for="from_email">Your Email:
          <input type="text" id="from_email" name="from_email">
        </label>
      <p><input id="normal_send_button" type="submit" value="Submit form normally">   
      <p><input id="ajax_send_button" type="button" value="Submit form via Ajax">   
   </form>
   
<p id="response_element"></p>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$("#ajax_send_button").click(sendmail);

function handleResponse(response) {
    console.log("response is "+response);
    $("#response_element").html(response);
}

function sendmail () {
    var where = $("#rsvp-form").attr("action");
    var what = $("#rsvp-form").serialize();
    $.post( where, what, handleResponse, "html");
}       
</script>

</body>
</html>
