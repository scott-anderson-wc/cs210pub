<!DOCTYPE html>
<html>
  <head>
    <style>
      
      #frame1, #frame2, #frame3 {
        width: 200px;
        height: 200px;
        float: left;
        text-align: center;
        font-size: xx-large;
        background-color: pink;
        margin-right: 10px;
      }
      
      #frame1{
        border-image: url("images/smallstar.png") 25 25 stretch;
        border-width: 20px;
      }
      
      #frame2{
        border-image: url("images/smallstar.png") 30% 30% round stretch;
        border-width: 30px;
      }
      
      #frame3{
        border-image: url("images/smallstar.png") 30% 20% 50% 30% repeat;
        border-width: 40px;
      }
      
      
    </style>
  </head>
  <body>
    <div id="frame1">
      1
    </div>
    <div id="frame2">
      2
    </div>
    <div id="frame3">
      3
    </div>
  </body>
</html>
