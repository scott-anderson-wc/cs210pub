<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Centered Text</title>
  <meta charset="utf-8">
  
  <style>
    blockquote{
      text-align: center;
      font-size: xx-large;
    }
    p{
      text-align: right; 
      font-size: x-large;
    }
  </style>
</head>
  
<body>

  <blockquote>
    <q>I wish life was not so short,</q> he thought. <q>Languages take such a
    time, and so do all the things one wants to know about.</q>
  </blockquote>

  <p>
    <strong>J. R. R. Tolkien</strong> <em>The Lost Road</em>
  </p>

</body>
</html>
