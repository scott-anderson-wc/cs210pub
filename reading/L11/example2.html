<!-- HTML example for the Javascript exercise 5 in Booleans Lecture.
This exercise shows how to assign the correct honorific based upon a 
person's gender and age. Females under the age of 18 are referred to as 
Miss, while those 18 and over are referred to as Ms. Similarly, males under 
the age of 18 are called Master, while those 18 and over are called Mr.
-->

<!doctype html>
<html lang="en">
<head>
  <title>Javascript Example</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Find the proper salutation form</h1>
  <form>
    <p><label>Your name: <input name="nameInput"></label></p>
    <p><label>Your age: <input type="number" name="ageInput" min="0" max="120"></label></p>
    <p><label>Your gender: 
      <input type="radio" name="genderInput" value="male" > Male
      <input type="radio" name="genderInput" value="female" > Female
      </label>
    </p>
    <p><button>See Salution</button></p>
  </form>
  <div id="message">
  </div>
</body>
</html>
