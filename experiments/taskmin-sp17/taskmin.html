<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Taskmin: A Task Administrator App</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"></script>

  <style>
      /* Use document level style because this is only one page. */

      button { border: 2px solid black; }

      button:focus, button:hover { border: 2px dotted red; }

      #addtask-form ul { list-style-type: none; }

      #task-tag-checkboxes { list-style-type: none; }

      #addtag-form ul { list-style-type: none; }

      #mainButtons { position: relative; }

      .dropdown { list-style-type: none; position: absolute; top: 100%; z-index: 2; background-color: white; }

      #tasklist ul { list-style-type: none; }

      #tasklist > ul > li {
          margin: 0.2rem;
          max-width: 30rem;
          border-style: solid;
          border-color: black;
          border-radius: 0.5rem;
          padding: 0.2rem;
      }

      .template { display: none; }
      
      /* ================================================================
       Customizeable stuff */

      .work { background-color: yellow } 
      .personal { background-color: #2BFF9C; } 
      .tennis { background-color: lightskyblue; }

      /* completed tasks are marked 'done' */

      #tasklist li.done { opacity: 0.5; border-style: dotted; }

  </style>

  <link rel="icon" type="image/png" href="/images/favicon.png">

</head>
<body>

    <header>
        <h1>TaskMin</h1>
    </header>

    <noscript>
        This app requires JavaScript. It won't work at all without
        JavaScript. Sorry.
    </noscript>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <div id="mainButtons"><button type="button" id="addtask-button">Add Task</button>
                <div id="addtask-form" class="dropdown">
                    <form action="">
                        <h2>Add Task Form</h2>
                        <ul>
                            <li><label for="task-text">Description<br>
                            <textarea id="task-text" rows="3"
                            placeholder="task description"></textarea>
                        </label>
                        <li><label for="task-priority">Priority
                            <select id="task-priority">
                                <option>low</option>
                                <option selected>medium</option>
                                <option>high</option>
                            </select>
                        </label>
                        <li><label for="task-due">Due Date
                            <input type="text" id="task-due" placeholder="due date">
                        </label>
                        </ul>
                        <!-- see
                        http://uxmovement.com/forms/why-your-checkboxes-need-to-have-label-tags/ -->
                        <h3>task tags</h3>
                        <div id="task-tag-radiobuttons">
                            <!-- replaced by tags filled in dynamically -->
                        </div>
                        <button type="button" id="done-add-task">Add This Task</button>
                        <button type="button" id="cancel-add-task">Cancel</button>
                        <ul id="task-radiobutton-template" class="template">
                            <li><label>
                                    <input type="radio" name="tag" value="personal" tabindex="0">
                                    <span class="tag-text">personal</span></label></li>
                        </ul>
                    </form>
                </div><!-- addtask-form -->
                <button type="button" id="sort-button">Sort</button>
                <ul id="sort-menu" class="dropdown">
                    <li><button id="sort-by-taskId">by taskId</button></li>
                    <li><button id="sort-by-dueDate">by due date</button></li>
                    <li><button id="sort-by-mainTag">by tag</button></li>
                </ul>
                <button type="button" id="reset-button">Reset</button>
                </div><!-- main buttons -->
                
                <h2>Current Tasks</h2>
                <div id="tasklist"></div>

                <!-- a template for the items above -->
                <ul id="templatetasklist" class="template">
                    <li class="task"><span class="duedate"></span>
                        <span class="priority"></span>
                        <span class="tag"></span>
                        <div class="text"></div>
                        <!-- from the Unicode dingbats block -->
                    <button type="button" class="done">&#x2714;</button>
                    <button type="button" class="delete">&#x2716;</button>
                    </li>
                </ul>
            </div>

        </div><!-- end of row -->
        
    </div><!-- end of container -->

<script src="//code.jquery.com/jquery-3.0.0.js"></script>
<script src="bounds-plugin.js"></script>
<script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="Task.js"></script>
<script src="TaskList.js"></script>
<script src="testing.js"></script>
<script src="example.js"></script>
<script src="taskmin.js"></script>
<script>
// Defined in taskmin.js, but we're not ready until those other files are loaded.
initializeAll();
$("#task-due").datepicker();
</script>

</body>
</html>
