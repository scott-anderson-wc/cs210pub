<!doctype html>
<html>
<head>
   <title>Operation Left</title>
   <script type="text/JavaScript">
      function changeColor (row,col,color) {
         document.write("<h3>row " + row + " col " + col + " color " + color + "<\/h3>");
      }
   </script>
   <script type="text/JavaScript" src="moveLeft.js"></script>
</head>

<body>
  <p>When your <strong>moveLeft</strong> function is complete, six headers will 
   appear below with row, column and color displayed for each call to the
   <strong>changeColor</strong> function (there are three calls to <strong>moveLeft</strong>
   in the testing code, and this function calls <strong>changeColor</strong> twice)
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/JavaScript">
     col1 = moveLeft(5,5,"red","green");
     col2 = moveLeft(3,9,"blue","yellow");
     col3 = moveLeft(2,0,"magenta","cyan");
     document.write("<h3>col1 " + col1 + " col2 " + col2 + " col3 " + col3 + "<\/h3>");
  </script>
</body>
</html>
