<!DOCTYPE html>
<html>
  <head>
    <style>
    
    body {
        margin-top: 30px;
      }
      
    #div1, #div2, #div3, #div4, #div5, #div6, #div7 {
      width: 100px;
      height: 100px;
      float: left;
      margin-right: 20px;
      border: 10px solid red;
      background-color: pink;
      text-align: center;
      font-size: xx-large;  
    }

    #div1 {
      border-top-left-radius: 20px; 
      border-top-right-radius: 20px; 
      border-bottom-right-radius: 20px; 
      border-bottom-left-radius: 20px;
    }
    
    #div2 {
      border-top-left-radius: 10px 20px; 
      border-top-right-radius: 10px 20px; 
      border-bottom-right-radius: 10px 20px; 
      border-bottom-left-radius: 10px 20px;
    }
      
    #div3 { border-radius: 0 20px; }
    #div4 { border-radius: 0 10px 20px; }
    #div5 { border-radius: 0 0 20px 20px; }
    #div6 { border-radius: 20px / 10px 20px; }
    #div7 { border-radius: 20px 25px 10px 5px/ 10px 30px; }
        
      
</style>
</head>

<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
    <div id="div6">6</div>
    <div id="div7">7</div>
</body>
