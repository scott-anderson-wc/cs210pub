    <style>
      /* ================ Wide ================ */
          body { font: 18pt Verdana; }
      
          h2 {
              color: blue;
             font-size: xx-large;
          }

          /* inner most cells, particular days */
          #schedule>div>div {
              width: 20%;  /* of the parent div, right? */
              display: table-cell;
              border: 1px solid blue;
           }
          #schedule>div {
              width: 100%; /* of the parent */
              display: table-row;
           }
           #schedule {
              display: table;
              width: 100%;
           }

      /* ================ Narrow ================ */

      @media screen and (max-width: 480px), screen and (max-device-width: 480px) {

          body { width: 480px; }
      
          h2 {
              color: green;
              font-size: medium;
          }

          /* inner most cells, particular days */
          #schedule>div>div {
              width: 90%;  /* of the parent div, right? */
              display: list-item;
              border: 1px solid green;
           }
          #schedule>div {
              width: 100%; /* of the parent */
              display: list;
           }
           #schedule {
              display: block;
              width: 100%;
           }
     }

    </style>
</head>
