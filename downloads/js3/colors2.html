  <li>Red</li>

  <li>Blue</li>
  <li>Yellow</li>
  <li>Cyan</li>
  <li>Magenta</li>
</ol>

<form>
  <p><button id="nextColorButton" type="button">Next Color</button>
</form>

<p>Here's a flower:</p>

<p><button id="changeFlowerButton" type="button">Change Flower</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
// Given code

var mainColors = ["red","green","blue","yellow","cyan","magenta"];
var currColorIndex = 0;

// Your code here:
// Solution for exercise 1:

function nextColor() {
    currColorIndex++;
    if( currColorIndex > mainColors.length - 1 ) {
        currColorIndex = 0;
    }
    return mainColors[currColorIndex];
}
</script>
